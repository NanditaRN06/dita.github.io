<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background: #6ca0d8;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
        }
        .main-content {
            padding: 2rem;
        }
        .about-section {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px #007bff;
            margin-bottom: 2rem;
            padding: 2rem;
        }
        .about-section h2 {
            margin-top: 0;
        }
        .countdown-section {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px #007bff;
            margin-bottom: 2rem;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .countdown-section h2 {
            margin-top: 0;
        }
        .countdown {
            font-size: 2rem;
            color: #333;
        }
        .manage-users-link {
            padding: 0.75rem;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            transition: background 0.3s ease;
        }
        .manage-users-link:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <nav>
        <a href="#about">About Us</a>
        <a href="#countdown">User Countdown</a>
    </nav>
    <div class="container">
        <section id="about" class="about-section">
            <h2>About Us</h2>
            <p>We are a leading company in the tech industry, providing top-notch solutions to our clients worldwide.</p>
        </section>
        <section id="countdown" class="countdown-section">
            <div>
                <h2>Number of Users</h2>
                <div class="countdown" id="countdown">0</div>
            </div>
            <a href="manage-users.html" class="manage-users-link">Manage Users</a>
        </section>
    </div>
    <script>
        // Example countdown script
        let userCount = 0;
        const countdownElement = document.getElementById('countdown');

        function updateCountdown() {
            countdownElement.textContent = userCount++;
        }
    </script>
</body>
</html>
