<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .main-content {
            padding: 2rem;
        }
        .section {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            padding: 2rem;
        }
        .section h2 {
            margin-top: 0;
        }
        .btn {
            padding: 0.75rem;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 1rem;
        }
        .btn:hover {
            background: #0056b3;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input, .form-group textarea {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }
        .form-group button {
            padding: 0.75rem;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #555;
        }
        .user-list {
            list-style: none;
            padding: 0;
        }
        .user-list li {
            padding: 0.5rem;
            border-bottom: 1px solid #ddd;
        }
        .user-list li:last-child {
            border-bottom: none;
        }
        .user-list button {
            background: #dc3545;
            color: #fff;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
        }
        .user-list button:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Manage Users</h1>
    </header>
    <div class="container">
        <div class="main-content">
            <div class="section">
                <h2>Manage Users</h2>
                <button class="btn" id="addUserBtn">Add User</button>
                <button class="btn" id="deleteUserBtn">Delete User</button>
            </div>

            <!-- Add User Form -->
            <div class="section" id="addUserSection" style="display: none;">
                <h2>Add Patient History</h2>
                <form id="addUserForm">
                    <div class="form-group">
                        <label for="patientName">Patient Name</label>
                        <input type="text" id="patientName" required>
                    </div>
                    <div class="form-group">
                        <label for="patientHistory">Patient History</label>
                        <textarea id="patientHistory" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Add Patient</button>
                    </div>
                </form>
            </div>

            <!-- Delete User Section -->
            <div class="section" id="deleteUserSection" style="display: none;">
                <h2>Delete User</h2>
                <ul class="user-list" id="userList">
                    <!-- Example User List -->
                    <li>John Doe - ID: 1 <button class="btn">Delete</button></li>
                    <li>Jane Smith - ID: 2 <button class="btn">Delete</button></li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('addUserBtn').addEventListener('click', function() {
            document.getElementById('addUserSection').style.display = 'block';
            document.getElementById('deleteUserSection').style.display = 'none';
        });

        document.getElementById('deleteUserBtn').addEventListener('click', function() {
            document.getElementById('addUserSection').style.display = 'none';
            document.getElementById('deleteUserSection').style.display = 'block';
        });

        document.getElementById('addUserForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Collect form data and handle adding user (e.g., send to server)
            alert('Patient added successfully');
            document.getElementById('addUserForm').reset();
        });

        // Handle delete user button clicks
        document.getElementById('userList').addEventListener('click', function(event) {
            if (event.target.tagName === 'BUTTON') {
                const userItem = event.target.parentElement;
                // Handle deleting user (e.g., send request to server)
                userItem.remove();
                alert('User deleted successfully');
            }
        });
    </script>
</body>
</html>
