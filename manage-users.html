<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <style>
        /* Your existing CSS */
    </style>
</head>
<body>
    <header>
        <h1>Manage Users</h1>
    </header>
    <div class="container">
        <div class="main-content">
            <div class="section">
                <h2>Manage Users</h2>
                <button class="btn" id="addUserBtn">Add User</button>
                <button class="btn" id="deleteUserBtn">Delete User</button>
            </div>

            <!-- Add User Form -->
            <div class="section" id="addUserSection" style="display: none;">
                <h2>Add Patient History</h2>
                <form id="addUserForm">
                    <div class="form-group">
                        <h3>Personal Details</h3>
                        <!-- Form Fields -->
                        <!-- Add your form fields here -->
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                        <!-- More fields here -->
                    </div>
                    <div class="form-group">
                        <h3>Insurance Info (Optional)</h3>
                        <!-- Optional fields -->
                        <label for="policyName">Name of Policy</label>
                        <input type="text" id="policyName">
                        <!-- More fields here -->
                    </div>
                    <div class="form-group">
                        <h3>Medical History (Optional)</h3>
                        <!-- Optional fields -->
                        <label for="chronicConditions">Chronic Conditions</label>
                        <textarea id="chronicConditions" rows="3"></textarea>
                        <!-- More fields here -->
                    </div>
                    <div class="form-group">
                        <label for="doctorNote">Note to Doctor (Optional)</label>
                        <textarea id="doctorNote" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Save and Export</button>
                    </div>
                </form>
            </div>

            <!-- Delete User Section -->
            <div class="section" id="deleteUserSection" style="display: none;">
                <h2>Delete User</h2>
                <ul class="user-list" id="userList">
                    <!-- Example User List -->
                </ul>
            </div>
        </div>
    </div>
    <script>
        // Load all users from local storage
        function loadUsers() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userList = document.getElementById('userList');
            userList.innerHTML = '';

            users.forEach((user, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    ${user.name} - ${user.emergencyContact}
                    <button onclick="deleteUser(${index})">Delete</button>
                `;
                userList.appendChild(li);
            });
        }

        // Add User
        document.getElementById('addUserBtn').addEventListener('click', () => {
            document.getElementById('addUserSection').style.display = 'block';
            document.getElementById('deleteUserSection').style.display = 'none';
        });

        // Delete User
        document.getElementById('deleteUserBtn').addEventListener('click', () => {
            document.getElementById('deleteUserSection').style.display = 'block';
            document.getElementById('addUserSection').style.display = 'none';
            loadUsers();
        });

        // Save and Export User
        document.getElementById('addUserForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const user = {
                name: document.getElementById('name').value,
                emergencyContact: document.getElementById('emergencyContact').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                dob: document.getElementById('dob').value,
                bloodGroup: document.getElementById('bloodGroup').value,
                insuranceId: document.getElementById('insuranceId').value,
                pcpName: document.getElementById('pcpName').value,
                pcpNumber: document.getElementById('pcpNumber').value,
                maritalStatus: document.getElementById('maritalStatus').value,
                medicalProxyNumber: document.getElementById('medicalProxyNumber').value,
                insuranceInfo: {
                    policyName: document.getElementById('policyName').value,
                    employer: document.getElementById('employer').value,
                    employerAddress: document.getElementById('employerAddress').value,
                    policyId: document.getElementById('policyId').value
                },
                medicalHistory: {
                    chronicConditions: document.getElementById('chronicConditions').value,
                    chronicMedications: document.getElementById('chronicMedications').value,
                    surgicalHistory: document.getElementById('surgicalHistory').value,
                    congenitalDiseaseHistory: document.getElementById('congenitalDiseaseHistory').value,
                    familyHistory: document.getElementById('familyHistory').value,
                    socialHistory: document.getElementById('socialHistory').value,
                    vaccineHistory: document.getElementById('vaccineHistory').value
                },
                allergenInformation: {
                    foodAllergies: document.getElementById('foodAllergies').value,
                    materialAllergies: document.getElementById('materialAllergies').value,
                    medicationAllergies: document.getElementById('medicationAllergies').value
                },
                doctorNote: document.getElementById('doctorNote').value
            };

            const htmlContent = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>User Details</title>
                    <style>
                        body { font-family: Arial, sans-serif; padding: 2rem; }
                        .container { max-width: 800px; margin: auto; }
                        h1 { color: #007bff; }
                        .section { margin-bottom: 1.5rem; }
                        .section h2 { margin-top: 0; }
                        .details { margin: 1rem 0; }
                        .details label { font-weight: bold; }
                        .details p { margin: 0.5rem 0; }
                    </style>
                </head>
                <body>
                    <div class="container">
                        <h1>User Details</h1>
                        <div class="section">
                            <h2>Personal Details</h2>
                            <div class="details">
                                <p><label>Name:</label> ${user.name}</p>
                                <p><label>Emergency Contact:</label> ${user.emergencyContact}</p>
                                <p><label>Age:</label> ${user.age}</p>
                                <p><label>Gender:</label> ${user.gender}</p>
                                <p><label>Date of Birth:</label> ${user.dob}</p>
                                <p><label>Blood Group:</label> ${user.bloodGroup}</p>
                                <p><label>Insurance ID:</label> ${user.insuranceId}</p>
                                <p><label>Primary Care Physician Name:</label> ${user.pcpName}</p>
                                <p><label>Primary Care Physician Number:</label> ${user.pcpNumber}</p>
                                <p><label>Marital Status:</label> ${user.maritalStatus}</p>
                                <p><label>Medical Proxy Number:</label> ${user.medicalProxyNumber}</p>
                            </div>
                        </div>
                        <div class="section">
                            <h2>Insurance Info</h2>
                            <div class="details">
                                <p><label>Policy Name:</label> ${user.insuranceInfo.policyName}</p>
                                <p><label>Employer:</label> ${user.insuranceInfo.employer}</p>
                                <p><label>Employer Address:</label> ${user.insuranceInfo.employerAddress}</p>
                                <p><label>Policy ID:</label> ${user.insuranceInfo.policyId}</p>
                            </div>
                        </div>
                        <div class="section">
                            <h2>Medical History</h2>
                            <div class="details">
                                <p><label>Chronic Conditions:</label> ${user.medicalHistory.chronicConditions}</p>
                                <p><label>Chronic Medications:</label> ${user.medicalHistory.chronicMedications}</p>
                                <p><label>Surgical History:</label> ${user.medicalHistory.surgicalHistory}</p>
                                <p><label>Congenital Disease History:</label> ${user.medicalHistory.congenitalDiseaseHistory}</p>
                                <p><label>Family History:</label> ${user.medicalHistory.familyHistory}</p>
                                <p><label>Social History:</label> ${user.medicalHistory.socialHistory}</p>
                                <p><label>Vaccine History:</label> ${user.medicalHistory.vaccineHistory}</p>
                            </div>
                        </div>
                        <div class="section">
                            <h2>Allergen Information</h2>
                            <div class="details">
                                <p><label>Food Allergies:</label> ${user.allergenInformation.foodAllergies}</p>
                                <p><label>Material Allergies:</label> ${user.allergenInformation.materialAllergies}</p>
                                <p><label>Medication Allergies:</label> ${user.allergenInformation.medicationAllergies}</p>
                            </div>
                        </div>
                        <div class="section">
                            <h2>Doctor's Note</h2>
                            <div class="details">
                                <p>${user.doctorNote}</p>
                            </div>
                        </div>
                    </div>
                </body>
                </html>
            `;

            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);

            // Provide the user with a link to download the file
            const link = document.createElement('a');
            link.href = url;
            link.download = 'user-details.html';
            link.textContent = 'Download User Details';
            document.body.appendChild(link);

            // Optionally, you can open the generated HTML in a new window
            window.open(url, '_blank');

            // Clear the form after saving
            document.getElementById('addUserForm').reset();
            alert('User information saved and exported.');
        });

        // Delete User
        function deleteUser(index) {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            users.splice(index, 1);
            localStorage.setItem('users', JSON.stringify(users));
            loadUsers();
        }

        // Load users on page load
        window.onload = loadUsers;
    </script>
</body>
</html>
