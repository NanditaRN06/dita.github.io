<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Em-Tags</title>
    <link href="signstyle.css" rel="stylesheet">
</head>
<body>
    <div class="sign-up-container">
        <div class="sign-up-form-container">
            <h2>Sign Up</h2>
            <p>Create an account to get started.</p>
            <form id="sign-up-form">
                <div class="user-input">
                    <label for="role">I am a:</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="Medical Personal">Medical Personal</option>
                        <option value="Client">Client</option>
                        <option value="Emergency Contact">Emergency Contact</option>
                    </select>
                </div>

                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

                <input type="submit" value="Sign Up">
            </form>
            <div class="back-to-login">
                Already have an account? <a href="index.html">Login</a>
            </div>
        </div>
    </div>

    <script>
        function handleSignUp(e) {
            e.preventDefault();
            // Normally you would handle form submission here, e.g., send data to server
            alert("Sign-up successful! Please log in.");
        }

        document.getElementById('role').addEventListener('change', toggleRoleSpecificFields);
        document.getElementById('sign-up-form').addEventListener('submit', handleSignUp);
    </script>
</body>
</html>
