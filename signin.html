<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Em-Tags</title>
    <link href="signstyle.css" rel="stylesheet">
</head>
<body>
    <div class="sign-up-container">
        <div class="sign-up-form-container">
            <h2>Sign Up</h2>
            <p>Create an account to get started.</p>
            <form id="sign-up-form">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

                <input type="submit" value="Sign Up">
            </form>
            <div class="back-to-login">
                Already have an account? <a href="index.html">Login</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('sign-up-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Get input values
            const fullName = document.getElementById('full-name').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Simple password confirmation check
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            // Store data in localStorage (this would be done in a database in a real-world application)
            localStorage.setItem('fullName', fullName);
            localStorage.setItem('email', email);
            localStorage.setItem('username', username);
            localStorage.setItem('password', password); // Never store passwords in plain text in a real application

            // Redirect to login page after successful sign-up
            alert("Sign up successful! You can now log in.");
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
